required_version: "~> 0.6"

skip_files:
  - path: .git
  - path: .git/**/*

hooks:
  after:
    - dir: "{{ outputFolder }}"
      command: mv
      args:
        - Taskfile.yml.BOILERPLATE
        - Taskfile.yml
    - dir: "{{ outputFolder }}"
      command: mv
      args:
        - mise.toml.BOILERPLATE
        - mise.toml
    - dir: "{{ outputFolder }}"
      command: rm
      args:
        - mise.lock
    - dir: "{{ outputFolder }}"
      command: touch
      args:
        - mise.lock
